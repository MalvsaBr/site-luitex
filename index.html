<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/body.css">
    <title>LUITEX | SISTEMA</title>
</head>
<body>
    <header class="page-login">
        <h1>LUITEX MÁQUINAS E FERRAMENTAS LTDA - SISTEMA</h1>
    </header>
    <main>
        <div class="top-login">

            <section class="img-logo-login">
                <img src="/img/Logo.png" alt="Logo Luitex">
            </section>
            
            <form class="camp-login">

                <div>
                    <h1>Faça o seu login</h1>
                </div>

                <div class="camp-input">
                    <label for="text">Usuário: </label>
                    <input type="text" id="user"/>
                </div>

                <div class="camp-input">
                    <label for="email">Senha: </label>
                    <input type="password" id="password"/>
                </div>

                <div class="btn-login">
                    <button>Entrar</button>
                </div>

            </form>

        </div>
    </main>
    
</body>
</html>
